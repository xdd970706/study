<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .imgBox{
            width: 200px;
            height: 200px;
            position: relative;
            border: 1px solid;
            float: left;
            margin:50px;
        }
        .imgBox img{
            width: 100%;
            height: 100%;
        }
        .imgBox .maskBox{
            position: absolute;
            width: 50px;
            height: 50px;
            border: 1px solid;
            top: 0;
            left: 0;
            background: #ccc;
            opacity: .5;
        }
        .showBox{
            width: 400px;
            height: 400px;
            border: 1px solid;
            float: left;
            display: none;
            position: absolute;
        }
        .showBox img{
            width: 100%;
            height: 100%;
        }
        .bigBox{
            margin: 50px 0;
            float: left;
            width: 100px;
            height: 100px;
            overflow: hidden;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="imgBox">
        <img src="../0702/女装/img/ad2-1.jpg">
        <div class="maskBox"></div>
    </div>
    <div class="bigBox">
        <div class="showBox">
            <img src="../0702/女装/img/ad2-1.jpg">
        </div>
    </div>
    <script>
        var imgbox = document.querySelector('.imgBox');
        var maskBox = document.querySelector('.maskBox');
        var showBox = document.querySelector('.showBox');
        imgbox.onmouseover = function(e){
            imgbox.onmousemove = function(e){
                var x = e.clientX - (maskBox.offsetWidth/2) - 50;
                var y = e.clientY - (maskBox.offsetHeight/2) - 50;   
                showBox.style.display = 'block'
                maskBox.style.left = x + 'px';
                maskBox.style.top = y + 'px';
                showBox.style.left = -x*2 + 'px';
                showBox.style.top = -y*2 + 'px';
                if(e.clientX<(50+maskBox.offsetWidth/2)){
                    maskBox.style.left = 0 +'px'
                }
                if(e.clientY<(50+maskBox.offsetHeight/2)){
                    maskBox.style.top = 0 +'px'
                }
                if(e.clientY>(50+imgbox.offsetHeight-maskBox.offsetHeight/2)){
                    maskBox.style.top = imgbox.offsetHeight-maskBox.offsetHeight +'px'
                }
                if(e.clientX>(50+imgbox.offsetWidth-maskBox.offsetWidth/2)){
                    maskBox.style.left = imgbox.offsetWidth-maskBox.offsetWidth +'px'
                }
            }
        }
        imgbox.onmouseout = function(e){
            imgbox.onmousemove = null
            showBox.style.display = 'none'
        }
    </script>
</body>
</html>
