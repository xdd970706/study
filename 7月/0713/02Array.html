<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function MaxNum(arr){
            var max = arr[0];
            for(var i=1;i<arr.length;i++){
                if(arr[i]>max){
                    max = arr[i]
                }
            }
            return max
        }
        var arr = [3,5,-2,7,4]
        console.log("该数组中最大的数是:"+MaxNum(arr))
    </script>
</body>
</html>
