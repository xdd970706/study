<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组求和</title>
</head>
<body>
    <script>
        function summer(arr){
            var s=0;
            for(var i=0;i<arr.length;i++){
                s+=parseInt(arr[i]);
            }
            return s;
            
        }

        var arr=[1,2,4];
        console.log("数组的和为："+summer(arr));
    </script>
</body>
</html>
