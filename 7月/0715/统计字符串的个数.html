<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 创建一个空对象
        var obj = {}
        // 需要统计的字符串
        var str = "gf"
        
        for(var i = 0;i<str.length;i++){
            if(obj[str[i]]){
                console.log(obj[str[i]])
                obj[str[i]]++
            }else{
                console.log(obj[1])
                obj[str[i]]=1
            }
        }
        console.log(obj);
    </script>
</body>
</html>
