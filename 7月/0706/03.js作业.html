<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 总小时数
        var h=89;
        // 天数
        var day;
        // 小时数
        var h1;
        h1=h%24;
        day=Math.floor(89/24);
        document.write("消防人员用时为" + day + "天" + h1 + "小时")
    </script>
</body>
</html>
