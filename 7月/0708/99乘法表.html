<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table{
            width: 500px;
            height: 400px;
            table-layout: fixed;
        }
        td{
            text-align: center;
            border: 1px solid red;
            color:#fff;
        }
    </style>
</head>
<body>
    <script>
        document.write("<table>")
        for(var i=1;i<=9;i++){
            document.write("<tr>")
            for(var j=1;j<=i;j++){
                var rod = Math.floor(Math.random()*16)
                document.write("<td style=background:#"+j+rod+i+";>"+ j + "*" + i + "</td>")
            }
            document.write("</tr>")
        }
        document.write('</table>')
    </script>
</body>
</html>
