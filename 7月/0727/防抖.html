<body>
<script>
function debounce (func, time) {
    let timer = 0
    return function (...args) {
        timer && clearTimeout(timer)
        timer = setTimeout(() => {
            timer = 0
            func.apply(this, args)
        }, time)
    }
}

input.onkeypress = debounce(function () {
console.log(input.value) // 事件处理逻辑
}, 500)    
</script>
