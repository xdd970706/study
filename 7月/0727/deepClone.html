    <script>

        // let arr1 = [1,4,5,7,8,[3,4],10]

        // console.log(arr1,arr2)
        
        // JSON对象的parse和stringify实现深拷贝
        function deepClone(obj){//深拷贝函数的封装
            let _obj = JSON.stringify(obj);
            let objClone = JSON.parse(_obj)
            return objClone;
        }
        let arr1 = [0,2,[1,5],4,7];
        arr2 = deepClone(arr1);
        arr1[2][0] = 4;
        console.log(arr1,arr2)
    </script>
