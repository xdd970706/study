<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // class: 类，把一系列结构相同内容相似的对象做一个抽象
    // object：对象，基于类实例化 用new，这是一个具体存在的属性和方法的集合
    //   类的对象的抽象，对象是类的实例！！！
    //   但是，在ES6以前是没有类的概念的，用构造函数可以充当类的概念

    // var 对象 = new 构造函数()
    var obj = new Object()
    var arr = new Array()
    var num = new Number()
  </script>
</body>
</html>
