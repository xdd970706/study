<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    body{
        height: 2000px;
        position: relative;
    }
    header{
        height: 100px;
        background: red;
        width: 100%;
    }
   nav{
       height: 200px;
       background: green;
       width: 100%;
   }
   main{
       height: 1000px;
       background: pink;
       width: 100%;
   }
   .fd{
       position: absolute;
       background: yellow;
   }
</style>
<body>
    <header>header</header>
    <nav>nav</nav>
    <main>main</main>
    <script>
        var nav = document.querySelector('nav');
       window.onscroll=function(){
           var top1 = document.documentElement.scrollTop||document.body.scrollTop;
           if(top1>100){
            nav.className = "fd"
           }else{
            nav.className=""
           }
       }
    </script>
</body>
</html>
