<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			button{
				margin: 20px;
			}
			.box1{
				width: 200px;
				height: 200px;
				background-color: red;
				position: absolute;
			}
			.bd{
				width: 0;
				border-right: 1px solid black;
				height: 800px;
				position: absolute;
				left: 800px;
			}
		</style>
	</head>
	<body>
		<button class="btn1">向右边进行移动</button>
		<button class="btn2">向左边进行移动</button>
		<div class="box1"></div>
		<div class="bd"></div>
		<script type="text/javascript">
			//获取元素
			var btn1 = document.querySelector(".btn1");
			var btn2 = document.querySelector(".btn2");
			var box1 = document.querySelector(".box1");
			//css3新增的动画，提供了相应的方法我们直接使用，不需要思考太多
			//js怎么去实现动画效果呢？定时器 --- 使用原先的位置 + 每步走了多少（步长）
			
			var timer = null;
			btn1.onclick = function(){
				//先清除，再开启
				clearInterval(timer);
				
				//开启定时器
				timer = setInterval(function(){
					//获取开始位置
					var begin = box1.offsetLeft;
					//步长
					var step = 13;
					//把结果保存
					var res = begin + step;
					//判断当到达目标位置时，清除定时器
					if(res >= 800){
						res = 800;
						clearInterval(timer);
					}
					//直接赋值
					box1.style.left = res + "px";
					console.log(res);
				}, 30)
			}
			
			btn2.onclick = function(){
				//先清除，再开启
				clearInterval(timer);
				
				//开启定时器
				timer = setInterval(function(){
					//获取开始位置
					var begin = box1.offsetLeft;
					//步长
					var step = -13;
					//把结果保存
					var res = begin + step;
					//判断当到达目标位置时，清除定时器
					if(res <= 0){
						res = 0;
						clearInterval(timer);
					}
					//直接赋值
					box1.style.left = res + "px";
					console.log(res);
				}, 30)
			}
		</script>
	</body>
</html>
