<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 1000px;
				height: 100px;
				border: 1px solid;
				margin: 50px auto;
				overflow: hidden;
			}
			ul{
				/*计算属性 里面支持四则运算 */
				width: calc(125px * 16);
				height: 100px;
				animation: rg 5s linear infinite;
			}
			ul li{
				width: 125px;
				height: 100px;
				float: left;
				list-style: none;
			}
			ul li img{
				width: 100%;
				height: 100%;
			}
			@keyframes rg{
				from{
					margin-left: 0;
				}
				to{
					margin-left: -1000px;
				}
			}
			.box ul:hover li{
				opacity: .5;
			}
			.box ul li:hover{
				opacity: 1;
			}
			.box ul:hover{
				animation-play-state: paused;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li><img src="img/01.jpg" ></li>
				<li><img src="img/02.jpg" ></li>
				<li><img src="img/03.jpg" ></li>
				<li><img src="img/04.jpg" ></li>
				<li><img src="img/05.jpg" ></li>
				<li><img src="img/06.jpg" ></li>
				<li><img src="img/07.jpg" ></li>
				<li><img src="img/08.jpg" ></li>
				<li><img src="img/01.jpg" ></li>
				<li><img src="img/02.jpg" ></li>
				<li><img src="img/03.jpg" ></li>
				<li><img src="img/04.jpg" ></li>
				<li><img src="img/05.jpg" ></li>
				<li><img src="img/06.jpg" ></li>
				<li><img src="img/07.jpg" ></li>
				<li><img src="img/08.jpg" ></li>
			</ul>
		</div>
	</body>
</html>
