<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin: 0;
        }
        .bg{
            background: red;
            width: 0px;
            height: 40px;
            margin:50px;
        }
        .border{
            width: 399px;
            height: 39px;
            position: relative;
            border: 1px solid red;
            box-sizing: border-box;
        }
        .border span{
            display: inline-block;
            width: 20px;
            height:46px;
            position: absolute;
            background: red;
            cursor: pointer;
            left: 0;
            top: -3px;
        }
        .pro{
            float: right;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="border">
            <span></span>
        </div>
        <span class="pro"></span>
    </div>
    
    <script>
        var bg = document.querySelector('.bg');
        var border = document.querySelector('.border')
        var span = document.querySelector('.border span')
        var pro = document.querySelector('.pro');
        var num = 0;
        pro.innerHTML = num+'%';
        span.onmousedown = function(e){
            var l = e.clientX-span.offsetLeft;
            document.onmousemove = function(e){
                var moveX = e.clientX - l;
                if(moveX>=0&&moveX<=380){
                span.style.left = moveX +'px';
                bg.style.width = moveX +'px';
                num = parseInt(moveX/380*100);
                pro.innerHTML = num+'%';
                }
                
            }
            document.onmouseup = function(){
                document.onmousemove = null;
                document.onmouseup = null;
            }
        }
    </script>
</body>
</html>
