<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .tab{
            width: 400px;
            height: 500px;
            margin: 50px auto;
        }
        .tab .btn{
            height: 40px;
            display: flex;
            justify-content: space-between;    
        }
        .tab .btn button{
            width: 20%;
            height: 40px;
            background: #111111;
            color: #fff;
            outline: none;
            border: none;
            border-radius: 5px;
        }
        .tab .content{
            height: 460px;
            width: 100%;
        }
        .tab .content div{
            width: 100%;
            height: 460px;
            line-height: 460px;
            font-size: 30px;
            text-align: center;
            display: none;
        }
        .tab .content .pk{
            background: pink;
            display: block;
        }
        .tab .btn .actived{
            background: red;
        }
    </style>
</head>
<body>
    <div class="tab">
        <div class="btn">
            <button class="actived">按钮1</button>
            <button>按钮2</button>
            <button>按钮3</button>
            <button>按钮4</button>
            <button>按钮5</button>
        </div>
        <div class="content">
            <div class="pk">新闻1</div>
            <div>新闻2</div>
            <div>新闻3</div>
            <div>新闻4</div>
            <div>新闻5</div>
        </div>
    </div>
    <script>
        var btnArr = document.querySelectorAll('button');
        var divArr = document.querySelectorAll('.content div');
        for(var i = 0;i<btnArr.length;i++){
            btnArr[i].index = i;
            btnArr[i].onclick = function(){
            for(var j = 0;j<btnArr.length;j++){
                btnArr[j].className = '';
                divArr[j].className = '';
            }
            this.className = 'actived'
            divArr[this.index].className = 'pk'
            }
        }
    </script>
</body>
</html>
