<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            margin: 50px auto;
            line-height: 100px;
        }
        ul{
            display: flex;
        }
        li{
            list-style: none;
            padding: 0 20px;
            font-size: 20px;
            color: green;
        }
        ul:hover li{
            animation: show 2s;
        }
        @keyframes show{
            form{transform: rotateY(0)}
            to{transform: rotateY(360deg)}
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>渣</li>
            <li>渣</li>
            <li>辉</li>
            <li>在</li>
            <li>此</li>
            <li>啊</li>
            <li>哈</li>
            <li>啊</li>
        </ul>
    </div>
</body>
</html>
