<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            width: 300px;
            height:150px;
            margin: 50px auto;
            display: flex;
            align-items: center;
        }
        ul li{
            border-radius: 50%;
            height: 50px;
            list-style: none;
            width: 20px;
            margin: 0 5px;
            background: green;
        }
        ul li:nth-child(1){
            animation: anim .1s
        }
        ul li:nth-child(2){
            animation: anim .2s .1s
        }
        ul li:nth-child(3){
            animation: anim .3s .2s
        }
        ul li:nth-child(4){
            animation: anim .4s 0.3s
        }
        ul li:nth-child(5){
            animation: anim .5s .4s
        }
        ul li:nth-child(6){
            animation: anim .6s .5s
        }
        ul li:nth-child(7){
            animation: anim .7s .6s
        }
        ul li:nth-child(8){
            animation: anim .8s .7s
        }
        ul li:nth-child(9){
            animation: anim .9s .8s
        }
        ul li:nth-child(10){
            animation: anim 1s .9s
        }

        @keyframes anim{
            form{
                transform: scaleY(1)
            }
            to{
                transform: scaleY(2)
            }
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
