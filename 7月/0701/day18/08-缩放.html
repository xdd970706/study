<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 300px;
				height: 300px;
				border: 1px solid;
				margin: 50px auto;
				overflow: hidden;
			}
			div img{
				width: 100%;
				height: 100%;
				transition: all .5s;
			}
			div:hover img{
				transform: scale(.6);
			}
		</style>
	</head>
	<body>
		<div><img src="img/21.jpg" ></div>
		
	</body>
</html>
