<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/*
				2D --- 平面空间 、二维空间
				3D --- 立体空间、 三维空间
				
				位移、旋转、缩放
				
				位移：
				
				X轴 --- 左右移动  水平
				
				Y轴 --- 上下左右  垂直
				
				Z轴 --- 前后
			*/
		   div{
			   width: 200px;
			   height: 200px;
			   background-color: yellow;
			   /* margin: 50px auto; */
			   /*允许我们对元素进行位移、旋转、缩放 相同的属性之间会进行覆盖*/
			  /* transform: translateX(200px);
			   transform: translateY(50px); */
			   
			   /* transform: translateX(200px) translateY(50px); */
			   /*值1表示水平 值2表示垂直*/
			   transform: translate(200px, 50px);
		   }
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
