<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 300px;
				height: 300px;
				background-color: #ccc;
				margin: 200px auto;
				perspective: 500px;
			}
			.box div{
				width: 150px;
				height: 150px;
				background-color: red;
				transform-origin: 20px bottom;
				transform: rotateY(0deg) rotateX(0deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div></div>
		</div>
	</body>
</html>
