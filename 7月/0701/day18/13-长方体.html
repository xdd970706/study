<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				width: 200px;
				height: 200px;
				/* border: 1px solid; */
				margin: 200px auto;
				position: relative;
				/*把2D空间转成3D空间*/
				transform-style: preserve-3d;
				transform: rotateX(0deg) rotateY(0deg);
			}
			ul li{
				width: 200px;
				height: 200px;
				text-align: center;
				line-height: 200px;
				list-style: none;
				position: absolute;
			}
			ul li:nth-child(1){
				background-color: red;
				transform: rotateX(90deg) translateZ(100px) scale(2, 1);
			}
			ul li:nth-child(2){
				background-color: yellow;
				transform: rotateX(180deg) translateZ(100px) scale(2, 1);
			}
			ul li:nth-child(3){
				background-color: purple;
				transform: rotateX(270deg) translateZ(100px) scale(2, 1);
			}
			ul li:nth-child(4){
				background-color: orchid;
				transform: rotateX(360deg) translateZ(100px) scale(2, 1);
			}
			ul li:nth-child(5){
				background-color: greenyellow;
				transform: translateX(-200px) rotateY(90deg);
			}
			ul li:nth-child(6){
				background-color: blue;
				transform: translateX(200px) rotateY(90deg);
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
	</body>
</html>
