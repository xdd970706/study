<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table{
            border: 1px solid;
            width: 200px;
            height: 150px;
            margin: 50px auto;
            border-collapse: collapse;
            table-layout: fixed;
        }
        table tr td{
            border: 1px solid;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
            var info = [
                {name:"曹操",age:18,like:"人妻"},
                {name:"赵云",age:21,like:"刘备"},
                {name:"张飞",age:22,like:"大嫂"},
                {name:"关羽",age:24,like:"二嫂"}
            ]
            document.write("<table>")
            for(var i=0;i<info.length;i++){
                document.write("<tr>")
                for(j in info[i]){
                    document.write("<td>"+info[i][j] +"</td>")
                }
                document.write("</tr>")
            }
            document.write("</table>")
    </script>
</body>
</html>
