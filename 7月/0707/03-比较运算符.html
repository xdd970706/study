<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			比较运算符：>、<、>=、<=、==、!=、===
			1、=一个等号表示赋值  ==两个等号表示相等（会进行隐式数据类型转换）
			2、===三个等号表示 全等 （比较的时候不会进行隐式数据类型转换）先比较类型再比较值
		    隐式数据类型转换 --- 浏览器在解析比较运算符的时候，如果遇到是两个等号，会先把数据类型转成一样再进行比较
			*/
			//console.log("5" == 5);//true
			//console.log("5" === 5);//false
			
			var a = 10;
			var b = 20;
			// console.log(a>b);
			// console.log(a<b);
			
			// console.log(10>=5);
			// console.log(10<=5);
			
			//比较运算符一般用作判断条件
			console.log(5!=5);
			
			console.log(undefined == null);//true
			console.log(undefined === null);//false
		</script>
	</body>
</html>
