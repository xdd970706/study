<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="show()">点我</button>
    <script>
        function show(){
            var i;
            var j;
            for(i=1;i<=9;i++){
                for(j=i;j<=9;j++){
                    var result=i*j;
                    document.write(i + "*" +  j + "=" + result);
                }
                document.write("<br/>")
            }
        }
        
    </script>
</body>
</html>
