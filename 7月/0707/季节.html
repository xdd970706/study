<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var month = +prompt("请输入月份1-12!")
        if(month>=3 && month<=5){
            alert("这是春季哟!")
        }else if(month>=6 && month<=8){
            alert("这是夏季哟!")
        }else if(month>=9 && month<=11){
            alert("这是秋季哟!")
        }else if(month>0&&month<=2||month>=12&&month<13){
            alert("这是冬季哟!")
        }else{
            alert("笨蛋，你输错了哟！")
        }
    
    </script>
</body>
</html>
