<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// && 与，并且  两个条件都成立，才为true，有一个条件为假，就为false
			console.log(5>3 && 5<6);
			
			//|| 或 两个条件有一个成立，就返回true
			console.log(5>6 || 5<6);
			
			//！取反
			console.log(!!true);
		</script>
	</body>
</html>
