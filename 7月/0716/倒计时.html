        var span = document.querySelector('span');
        
        getTimeStr()
        var timer = setInterval(getTimeStr, 1000)
        function getTimeStr(){
            var d = new Date("2020/7/16 15:30:00");
            // 总的秒数
            var alls = (d.getTime()-new Date().getTime())/1000;
            // 小时数
            var hours =  Math.floor(alls/3600)
            var min = parseInt(alls/3600%60*60)
            var s = parseInt(alls%60);
            if(hours<10){
                hours = "0"+hours;
            }
            if(min<10){
                min = "0"+min;
            }
            if(s<10){
                s = "0"+s;
            }
            var timeStr = hours+"时"+min+"分"+s+"秒";
            span.innerHTML = timeStr 
        }
