<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>弹性盒子布局</title>
<style>
	body,html{
    height: 100%;
    padding: 0;
    margin: 0;
    overflow: hidden;
}
.container{
    display: flex;
}
.left{
    width:200px;
    background: red;
}
.main{
    flex: 1;
    background: blue;
}
.right{
    width:200px;
    background: red;
}
</style>
</head>

<body>
<div class="container">
    <div class="left">Left</div>
    <div class="main">很完美，很好用，很适合移动端的布局，但是兼容性不太友好，不兼容ie9以下</div>
    <div class="right">Right</div>
</div>
</body>
</html>
