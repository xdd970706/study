                    	<option>-请选择-</option>
                    </select>日<br/><br/>

                    <select>
                    	<option>170</option>

                    <textarea cols="50" rows="10"></textarea><br/>
                    <p><span>请输入5-1000字已输入0字（为保证您的信息安全，请勿透露自己的姓名与联系方式）<span></p>
                    <input type="checkbox"/>同意<font color="#0063dc">世纪佳缘注册条款</font>和<font color="#0063dc">会员加入标准</font><br/<br/>
