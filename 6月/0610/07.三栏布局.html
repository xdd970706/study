<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>三栏布局</title>
<style>
body,html,.containerl{
    height: 100%;
    padding:0;
    margin: 0;
	}
/*左边栏左浮动*/
.left{
    float:left;
    height:100%;
    width:200px;
    background:#333;
}
/*中间栏自适应*/
.main{
    height:100%;
    margin:0 200px;
    background: red;
}
/*右边栏右浮动*/
.right{
    float:right;
    height:100%;
    width:200px;
    background:#333;
}
</style>
</head>
<body>
<div class="container">
    <div class="left">Left</div>
     <!-- 右栏部分要写在中间内容之前 -->
    <div class="right">Right</div>
    <div class="main">这种布局虽然简单容易写，且兼容性高，但是有局限性，脱离了文档流 需要清除浮动等
    
    
    </div>
</div>
</body>
</html>
