<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{margin:0;padding:0;}
	.header{
		width:100%;
		height:200px;
		background-color:red;
		}
	.header .con{
		width:990px;
		height:200px;
		background-color:yellow;
		margin:0 auto;
		}
</style>
</head>

<body>
<!--
	页面类型：
    
    1、窄屏页面 --- 政府类、学校类型。。。 外层的宽度是写死的，不灵活，在大的分辨率屏幕用户体验不好
    
    2、宽屏页面 --- 现在大多数网站都是宽屏页面 --- 外层宽度自适应，中间内容部分的宽度写死 --- 外层百分比 + 版心形式
    
    可以更好的适应不同的电脑分辨率，用户体验更好
    
    外层宽度自适应：
    
    a、块级元素不设置宽度时，它的宽度根据容器来的
    
    b、外层直接使用百分比
    
    不写宽度和设置100%效果是一样的，区别在于一个没有宽度，一个有宽度，所以根据文档流（浮动流）来确定给宽度
-->
<div class="header">
	<div class="con"></div>
</div>
</body>
</html>
