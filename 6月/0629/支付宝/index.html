<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>支付宝</title>
    <link rel="stylesheet" type="text/css" href="css/css.css">
    <link rel="stylesheet" type="text/css" href="font/iconfont.css">
    <script src="js/rem.js"></script>
</head>
<body>
    <header>
        <div class="top">
            <form>
                <i class="iconfont icon-search"></i>
                <input type="text" placeholder="社保公积金资讯">
                <i class="iconfont icon-huatong"></i>
            </form>
            <div class="info">
                <a href="#"><i class="iconfont icon-tongxunlu1"></i></a>
                <a href="#"><i class="iconfont icon-gengduo"></i></a>
            </div>
        </div>
        <ul>
            <li>
                <i class="iconfont icon-sao"></i>
                <span>扫一扫</span>
            </li>
            <li>
                <i class="iconfont icon-fukuan"></i>
                <span>付钱</span>
            </li>
            <li>
                <i></i>
                <span>收钱</span>
            </li>
            <li>
                <i class="iconfont icon-qiabao"></i>
                <span>卡包</span>
            </li>
        </ul>
    </header>
    <div class="content">
        <ul class="nav">
            <li>
                <i class="iconfont icon-zhuanzhang"></i>
                <span>转账</span>
            </li>
            <li>
                <i class="iconfont icon-xinyongqia"></i>
                <span>信用卡还款</span>
            </li>
            <li>
                <i class="iconfont icon-shoujichongzhi"></i>
                <span>充值中心</span>
            </li>
            <li>
                <i class="iconfont icon-yuebao"></i>
                <span>余额宝</span>
            </li>
            <li>
                <i class="iconfont icon-taopiaopiao"></i>
                <span>淘票票电影</span>
            </li>
            <li>
                <i class="iconfont icon-didi"></i>
                <span>滴滴出行</span>
            </li>
            <li>
                <i class="iconfont icon-jizhang"></i>
                <span>生活缴费</span>
            </li>
            <li>
                <i class="iconfont icon-xinyongqia"></i>
                <span>记账本</span>
            </li>
            <li>
                <i class="iconfont icon-zhengxinchaxun-zhimaxinyong-"></i>
                <span>芝麻信用</span>
            </li>
            <li>
                <i class="iconfont icon-zhifubao"></i>
                <span>花呗</span>
            </li>
            <li>
                <i class="iconfont icon-gengduo1"></i>
                <span>更多</span>
            </li>
        </ul>
        <div class="notice">
            <div class="con">
                <img src="img/bg2.png">
                <ul>
                    <li>快去捐步兑换公益基金啦<span>4分钟前</span></li>
                    <li>又有好友收了你的绿色能量<span>8小时前</span></li>
                </ul>
            </div>
        </div>
        <div class="ad">
            <img src="img/bg.png">
        </div>
        <div class="service">
            <div class="aplay">
                <p class="title">惠支付</p>
                <div class="redbag">
                    <div class="left">
                        <div class="wenzi">
                            <p class="p1">天天抽大奖</p>
                            <p class="p2">手机现金免费抽</p>
                        </div>
                        <img src="img/l.png">
                    </div>
                    <div class="right">
                        <div class="wenzi">
                            <p class="p1">赚钱红包升级</p>
                            <p class="p2">3份赏金到手</p>
                        </div>
                        <img src="img/r.png">
                    </div>
                </div>
            </div>
            <div class="live">
                <p class="title">生活服务</p>
            </div>
        </div>
    </div>
    <footer>
        <ul>
            <li>
                <i class="iconfont icon-zhifubao"></i>
                <span>首页</span>
            </li>
            <li>
                <i class="iconfont icon-caifuzhi"></i>
                <span>财富</span>
            </li>
            <li>
                <i class="iconfont icon-koubei"></i>
                <span>口碑</span>
            </li>
            <li>
                <i class="iconfont icon-pengyou"></i>
                <span>朋友</span>
            </li>
            <li>
                <i class="iconfont icon-wode1"></i>
                <span>我的</span>
            </li>
        </ul>
    </footer>
</body>
</html>
