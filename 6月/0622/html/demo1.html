<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>垂直居中</title>
    <style>
        .box{
            height:35px;
            line-height: 35px;
            
        }
        .box span{
            display: inline-block;
            border: 1px solid;
            height: 25px;
            vertical-align:center;
        }
        .box span:nth-child(1){
            border: none;
        }
    </style>
</head>
<body>
    <div class="box">
        <span>颜色:</span>
        <span>1</span>
        <span>264</span>
        <span>2</span>
        <span>=</span>
    </div>
</body>
</html>
