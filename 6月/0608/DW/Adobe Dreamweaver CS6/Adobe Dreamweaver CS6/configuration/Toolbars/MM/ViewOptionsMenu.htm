<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<head>
<title><MMString:loadString id="Toolbars/MM/ViewOptionsMenu/title" /></title>

<script language="JavaScript">
function canAcceptCommand()
{
	var dom = dw.getDocumentDOM();
	return (dom != null && 
	        (dom.getView() != 'browse') && 
	        dw.getActiveWindow() != null && 
	        (dw.getActiveWindow().getDesignViewMode() != 'live' || dw.getFocus() == 'textView') );
}

function getMenuID()
{
	var dom = dw.getDocumentDOM();
	var menuID = '';
	if (dom)
	{
		var view = dom.getView();
		var focus = dw.getFocus();
		if (view == 'design')
		{
			menuID = 'DWDesignOnlyOptionsPopup';
		}
		else if (view == 'split')
		{
			if (focus == 'textView')
			{
				menuID = 'DWSplitCodeOptionsPopup';
			}
			else
			{
				menuID = 'DWSplitDesignOptionsPopup';
			}
		}
		else if (view == 'code' || view == 'split code')
		{
			menuID = 'DWCodeOnlyOptionsPopup';
		}
		else
		{
			menuID = 'DWBrowseOptionsPopup';
		}
	}
	return menuID;
}
</script>
</head>
