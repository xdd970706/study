<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<head>
	<title><MMString:loadString id="TagLibraries/HTML/frame/title" /></title>
  
<script src="../../Shared/Common/Scripts/dwscripts.js"></script>
<script src="../../Shared/Common/Scripts/ListControlClass.js"></script>
<script src="../../Shared/Common/Scripts/tagDialogsCmn.js"></script>
<script src="loc_strings.js"></script>
<script src="strings.js"></script>
<script>
/************************* GLOBAL VARS **************************/

var COLORP_BORDER;  
var TEXT_BORDER; 
var SCROLLINGLIST;
var theUIObjects;

/****************************************************************/

function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj,theUIObjects); 
  initializeUI(); 
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj, theUIObjects); 
}

function updateUI(itemName)
{
  switch(itemName)
  {
    case "borderColorPicker":
    { 
      tagDialog.updateColorPicker("colorPicker",COLORP_BORDER,TEXT_BORDER);
      break;
    }
    case "bordercolor":
    {
      tagDialog.updateColorPicker("colorField",COLORP_BORDER,TEXT_BORDER);
      break;
    }
  }
}

function initializeUI()
{
  COLORP_BORDER = dwscripts.findDOMObject("borderColorPicker");
  TEXT_BORDER = dwscripts.findDOMObject("thebordercolor");
	SCROLLINGLIST = new ListControl("thescrolling");
	
	theUIObjects = new Array(SCROLLINGLIST);
	
  tagDialog.updateColorPicker("colorField",COLORP_BORDER,TEXT_BORDER);

  tagDialog.populateDropDownList(SCROLLINGLIST, theFrameScrollingCap, theFrameScrollingVal, 0);
	SCROLLINGLIST.setIndex(0); 
}
</script>
<link href="../../fields.css" rel="stylesheet" type="text/css">
</head>

<body onLoad="initializeUI();">

<div MMString:name="TagLibraries/HTML/frame/div/name/General">

    <tr>

        &nbsp;
        <input type="button" name="browseBtn" MMString:value="TagLibraries/HTML/frame/button/browseBtn/Browse" onClick="tagDialog.browseFile('thesrc');focus(this)">
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/HTML/frame/text/Name" /> </td>

      </td> 
    </tr> 
    <tr>

      <td nowrap="nowrap">

    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/HTML/frame/text/Margin_1" /> </td>
      <td nowrap="nowrap">
        <input name="themarginheight" type="text" class="smallNumOrChar" id="attr:frame:marginheight" attname="marginheight" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/HTML/frame/text/Scrolling" /> </td>
      <td nowrap="nowrap">
        <select name="thescrolling" class="oneWordOptionList" id="attr:frame:scrolling" attname="scrolling">
           
        </select>
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">&nbsp;</td>
      <td nowrap="nowrap">
        <input type="checkbox" id="attr:frame:noresize" name="thenoresize" attname="noresize" truevalue="" falsevalue="noresize" checked="true" /> <MMString:loadString id="TagLibraries/HTML/frame/checkbox/thenoresize/Allow" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">&nbsp;</td>
      <td nowrap="nowrap">
        <input type="checkbox" id="attr:frame:frameborder" name="theframeborder" attname="frameborder" truevalue="" falsevalue="0" checked="true" /> <MMString:loadString id="TagLibraries/HTML/frame/checkbox/theframeborder/Show" />
      </td>
    </tr>
	</table>
</div>
