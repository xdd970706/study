<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<head>
	<title><MMString:loadString id="TagLibraries/HTML/select/title" /></title>
  
<script src="../../Shared/Common/Scripts/dwscripts.js"></script>
<script src="../../Shared/Common/Scripts/ListControlClass.js"></script>
<script src="../../Shared/Common/Scripts/tagDialogsCmn.js"></script>
<script src="loc_strings.js"></script>
<script src="strings.js"></script>
<script>
/************************* GLOBAL VARS **************************/

var LANGUAGELIST; 
var DIRLIST;
var theUIObjects; 

/****************************************************************/

function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj, theUIObjects); 
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj, theUIObjects); 
}

function initializeUI()
{
	LANGUAGELIST = new ListControl("thelang"); 
	DIRLIST = new ListControl("thedir"); 

	theUIObjects  = new Array(LANGUAGELIST,DIRLIST); 

  tagDialog.populateDropDownList(LANGUAGELIST, theLanguagesCap, theLanguagesVal, 1); 
  tagDialog.populateDropDownList(DIRLIST, theDirectionCap, theDirectionVal, 1); 
}
</script>
<link href="../../fields.css" rel="stylesheet" type="text/css">
</head>

<body onLoad="initializeUI()">
<div MMString:name="TagLibraries/HTML/select/div/name/General"> 
  <table border="0" cellspacing="4">
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/HTML/select/text/Name" /> </td>
      <td nowrap="nowrap">
        <input name="thename" type="text" class="medTField" id="attr:select:name" attname="name" required="true" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/HTML/select/text/Size" /> </td>
      <td nowrap="nowrap">
        <input name="thesize" type="text" class="smallNumOrChar" id="attr:select:size" attname="size" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">&nbsp; </td>
      <td nowrap="nowrap">
        <input type="checkbox" id="html:select:multiple" name="themultiple" attname="multiple" truevalue="multiple" falsevalue="" /> <MMString:loadString id="TagLibraries/HTML/select/checkbox/themultiple/Allow" />
      </td> 
    </tr> 
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">&nbsp; </td>
      <td nowrap="nowrap">
        <input type="checkbox" id="html:select:disabled" name="thedisabled" attname="disabled" truevalue="disabled" falsevalue="" /> <MMString:loadString id="TagLibraries/HTML/select/checkbox/thedisabled/Disabled" />
      </td> 
    </tr> 
  </table>
</div> 
<div MMString:name="TagLibraries/HTML/select/div/name/Style"> 
  <table border="0" cellspacing="4">
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/HTML/select/text/Class" /> </td>
      <td nowrap="nowrap">
        <input name="theclass" type="text" class="basicTextField" id="attr:select:class" attname="class" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/HTML/select/text/ID" /> </td>
      <td nowrap="nowrap">
        <input name="theid" type="text" class="medTField" id="attr:select:id" attname="id" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/HTML/select/text/Style" /> </td>
      <td nowrap="nowrap">
        <input name="thestyle" type="text" class="basicTextField" id="attr:select:style" attname="style" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/HTML/select/text/Access" /> </td>
      <td nowrap="nowrap">
        <input name="theaccesskey" type="text" class="smallNumOrChar" id="attr:select:accesskey" maxlength="1" attname="accesskey" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/HTML/select/text/Tab" /> </td>
      <td nowrap="nowrap">
        <input name="thetabindex" type="text" class="smallNumOrChar" id="attr:select:tabindex" attname="tabindex" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/HTML/select/text/Title" /> </td>
      <td nowrap="nowrap">
        <input name="thetitle" type="text" class="basicTextField" id="attr:select:title" attname="title" />
      </td>
    </tr>
  </table> 
</div>
<div MMString:name="TagLibraries/HTML/select/div/name/Language"> 
  <table border="0" cellspacing="4">
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/HTML/select/text/Direction" /> </td>
      <td nowrap="nowrap">
        <select name="thedir" class="dirLangList" id="attr:select:dir" attname="dir"> 
        </select>
      </td>
    </tr>
    <tr>
      <td align="right" nowrap="nowrap"></td>
      <td nowrap="nowrap"></td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/HTML/select/text/Language" /> </td>
      <td nowrap="nowrap">
        <select name="thelang" class="dirLangList" id="attr:select:lang" attname="lang" editable="true"> 
        </select>
      </td>
    </tr>
  </table>
</div>
<div MMString:name="TagLibraries/HTML/select/div/name/Events"> 
  <div MMString:name="TagLibraries/HTML/select/div/name/onFocus"> 
    <textarea name="theonFocus" attname="onFocus" id="attr:select:onfocus" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div MMString:name="TagLibraries/HTML/select/div/name/onBlur"> 
    <textarea name="theonBlur" attname="onBlur" id="attr:select:onBlur" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div MMString:name="TagLibraries/HTML/select/div/name/onChange"> 
    <textarea name="theonChange" attname="onChange" id="attr:select:onChange" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
</div>
</body>
</html>
