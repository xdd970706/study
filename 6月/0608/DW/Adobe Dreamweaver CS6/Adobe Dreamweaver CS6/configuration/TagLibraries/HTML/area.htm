<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
           "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<head>
	<title><MMString:loadString id="TagLibraries/HTML/area/title" /></title>
  
<script src="../../Shared/Common/Scripts/dwscripts.js"></script>
<script src="../../Shared/Common/Scripts/ListControlClass.js"></script>
<script src="../../Shared/Common/Scripts/tagDialogsCmn.js"></script>
<script src="loc_strings.js"></script>
<script src="strings.js"></script>
<script>
/************************* GLOBAL VARS **************************/

var LANGUAGELIST; 
var DIRLIST;
var SHAPELIST;
var TARGETLIST;
var theUIObjects; 

/****************************************************************/

function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj, theUIObjects); 
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj, theUIObjects); 
}

function initializeUI()
{
	LANGUAGELIST = new ListControl("thelang"); 
	DIRLIST = new ListControl("thedir"); 
	SHAPELIST = new ListControl("theshape");
  TARGETLIST = new ListControl("thetarget");

	theUIObjects  = new Array(LANGUAGELIST,DIRLIST,SHAPELIST,TARGETLIST); 

  tagDialog.populateDropDownList(SHAPELIST, theAreaShapesCap, theAreaShapesVal, 0); 
  tagDialog.populateDropDownList(LANGUAGELIST, theLanguagesCap, theLanguagesVal, 1); 
  tagDialog.populateDropDownList(DIRLIST, theDirectionCap, theDirectionVal, 1); 
  tagDialog.populateDropDownList(TARGETLIST, theTargetVal, theTargetVal, 1); 
  
  SHAPELIST.setIndex(1); 
}
</script>
<link href="../../fields.css" rel="stylesheet" type="text/css">
</head>
<body onLoad="initializeUI()">
<div MMString:name="TagLibraries/HTML/area/div/name/General"> 
  <table border="0" cellspacing="4">
    <tr valign="baseline">
      <td align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/HTML/area/text/Shape" /> </td>
      <td nowrap="nowrap">
        <select name="theshape" class="oneWordOptionList" id="attr:area:shape" attname="shape"> 
        </select>
      </td>
		</tr>
    <tr valign="top">
      <td  align="right"><MMString:loadString id="TagLibraries/HTML/area/text/Coordinates" /> </td>
      <td nowrap="nowrap">
        <textarea id="attr:area:coords" name="thecoords" attname="coords" style="width:200px" wrap="virtual"></textarea>
      </td>
		</tr>
    <tr valign="baseline">
      <td align="right"><MMString:loadString id="TagLibraries/HTML/area/text/HREF" /> </td>
      <td nowrap="nowrap">
        <input name="thehref" type="text" class="basicTextField" id="attr:area:href" attname="href" />&nbsp;
        <input type="button" name="browseBtn" MMString:value="TagLibraries/HTML/area/button/browseBtn/Browse" onClick="tagDialog.browseFile('thehref')">
      </td>
    </tr>
    <tr valign="baseline">
      <td align="right">&nbsp;</td>
      <td nowrap="nowrap">
        <input type="checkbox" id="attr:area:nohref" name="thenohref" attname="nohref" truevalue="true" falsevalue="" /> <MMString:loadString id="TagLibraries/HTML/area/checkbox/thenohref/No" />
      </td>
    </tr>
    <tr valign="baseline">
      <td align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/HTML/area/text/Target" /> </td>
      <td nowrap="nowrap">
        <select name="thetarget" class="targetList" id="attr:area:target" attname="target"> 
        </select>
      </td>
		</tr>
    <tr valign="baseline">
      <td align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/HTML/area/text/Alternate" /> </td>
      <td nowrap="nowrap">
        <input name="thealt" type="text" class="basicTextField" id="attr:area:alt" attname="alt" required="true" />
      </td>
    </tr>
  </table> 
</div> 
<div MMString:name="TagLibraries/HTML/area/div/name/Style"> 
  <table border="0" cellspacing="4">
    <tr valign="baseline">
      <td align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/HTML/area/text/Class" /> </td>
      <td nowrap="nowrap">
        <input name="theclass" type="text" class="basicTextField" id="attr:area:class" attname="class" />
      </td>
    </tr>
    <tr valign="baseline">
      <td align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/HTML/area/text/ID" /> </td>
      <td nowrap="nowrap">
        <input name="theid" type="text" class="medTField" id="attr:area:id" attname="id" />
      </td>
    </tr>
    <tr valign="baseline">
      <td align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/HTML/area/text/Style" /> </td>
      <td nowrap="nowrap">
        <input name="thestyle" type="text" class="basicTextField" id="attr:area:class" attname="style" />
      </td>
    </tr>
    <tr valign="baseline">
      <td align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/HTML/area/text/Access" /> </td>
      <td nowrap="nowrap">
        <input name="theaccesskey" type="text" class="smallNumOrChar" id="attr:area:accesskey" maxlength="1" attname="accesskey" />
      </td>
    </tr>
    <tr valign="baseline">
      <td align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/HTML/area/text/Tab" /> </td>
      <td nowrap="nowrap">
        <input name="thetabindex" type="text" class="smallNumOrChar" id="attr:area:tabindex" attname="tabindex" />
      </td>
    </tr>
    <tr valign="baseline">
      <td align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/HTML/area/text/Title" /> </td>
      <td nowrap="nowrap">
        <input name="thetitle" type="text" class="basicTextField" id="attr:area:title" attname="title" />
      </td>
    </tr>
  </table> 
</div>
<div MMString:name="TagLibraries/HTML/area/div/name/Language"> 
  <table border="0" cellspacing="4">
    <tr valign="baseline">
      <td align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/HTML/area/text/Direction" /> </td>
      <td nowrap="nowrap">
        <select name="thedir" class="dirLangList" id="attr:area:dir" attname="dir"> 
        </select>
      </td>
    </tr>
    <tr valign="baseline">
      <td align="right" nowrap="nowrap"></td>
      <td nowrap="nowrap"></td>
    </tr>
    <tr valign="baseline">
      <td align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/HTML/area/text/Language" /> </td>
      <td nowrap="nowrap">
        <select name="thelang" class="dirLangList" id="attr:area:lang" attname="lang" editable="true"> 
        </select>
      </td>
    </tr>
  </table>
</div>
<div MMString:name="TagLibraries/HTML/area/div/name/Events"> 
  <div MMString:name="TagLibraries/HTML/area/div/name/onBlur"> 
    <textarea name="theonBlur" attname="onBlur" id="attr:area:onblur" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div MMString:name="TagLibraries/HTML/area/div/name/onClick"> 
    <textarea name="theonClick" attname="onClick" id="attr:area:onclick" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div MMString:name="TagLibraries/HTML/area/div/name/onDblClick"> 
    <textarea name="theonDblClick" attname="onDblClick" id="attr:area:ondblclick" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div MMString:name="TagLibraries/HTML/area/div/name/onFocus"> 
    <textarea name="theonFocus" attname="onFocus" id="attr:area:onfocus" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div MMString:name="TagLibraries/HTML/area/div/name/onMouseDown"> 
    <textarea name="theonMouseDown" attname="onMouseDown" id="attr:area:onmousedown" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div MMString:name="TagLibraries/HTML/area/div/name/onMouseUp"> 
    <textarea name="theonMouseUp" attname="onMouseUp" id="attr:area:onmouseup" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div MMString:name="TagLibraries/HTML/area/div/name/onMouseOver"> 
    <textarea name="theonMouseOver" attname="onMouseOver" id="attr:area:onmouseover" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div MMString:name="TagLibraries/HTML/area/div/name/onMouseMove"> 
    <textarea name="theonMouseMove" attname="onMouseMove" id="attr:area:onmousemove" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div MMString:name="TagLibraries/HTML/area/div/name/onMouseOut"> 
    <textarea name="theonMouseOut" attname="onMouseOut" id="attr:area:onmouseout" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div MMString:name="TagLibraries/HTML/area/div/name/onKeyPress"> 
    <textarea name="theonKeyPress" attname="onKeyPress" id="attr:area:onkeypress" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div MMString:name="TagLibraries/HTML/area/div/name/onKeyDown"> 
    <textarea name="theonKeyDown" attname="onKeyDown" id="attr:area:onkeydown" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div MMString:name="TagLibraries/HTML/area/div/name/onKeyUp"> 
    <textarea name="theonKeyUp" attname="onKeyUp" id="attr:area:onkeyup" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
</div>
</body>
</html>
