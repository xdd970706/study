<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
           "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<head>
	<title><MMString:loadString id="TagLibraries/HTML/embed/title" /></title>
<script src="../../Shared/Common/Scripts/dwscripts.js"></script>
<script src="../../Shared/Common/Scripts/ListControlClass.js"></script>
<script src="../../Shared/Common/Scripts/tagDialogsCmn.js"></script>
<script src="loc_strings.js"></script>
<script src="strings.js"></script>
<script>
/************************* GLOBAL VARS **************************/

var LANGUAGELIST; 
var DIRLIST;
var theUIObjects; 

/****************************************************************/

function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj, theUIObjects); 
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj, theUIObjects); 
}

function initializeUI()
{
	LANGUAGELIST = new ListControl("thelang"); 
	DIRLIST = new ListControl("thedir"); 

	theUIObjects  = new Array(LANGUAGELIST,DIRLIST); 

  tagDialog.populateDropDownList(LANGUAGELIST, theLanguagesCap, theLanguagesVal, 1); 
  tagDialog.populateDropDownList(DIRLIST, theDirectionCap, theDirectionVal, 1); 
}
</script>
<link href="../../fields.css" rel="stylesheet" type="text/css">
</head>

<body onLoad="initializeUI()">
<div MMString:name="TagLibraries/HTML/embed/div/name/General"> 
  <table border="0" cellspacing="4">
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/HTML/embed/text/Source" /> </td>
      <td nowrap="nowrap">
        <input name="thesrc" type="text" class="basicTextField" id="attr:embed:src" attname="src" required="true" />&nbsp;
        <input type="button" name="browseBtn" MMString:value="TagLibraries/HTML/embed/button/browseBtn/Browse" onClick="tagDialog.browseFile('thesrc');focus(this)">
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/HTML/embed/text/Width" /> </td>
      <td nowrap="nowrap">
        <input name="thewidth" type="text" class="smallNumOrChar" id="attr:embed:width" attname="width" required="true" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/HTML/embed/text/Height" /> </td>
      <td nowrap="nowrap">
        <input name="theheight" type="text" class="smallNumOrChar" id="attr:embed:height" attname="height" required="true" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/HTML/embed/text/Horizontal" /> </td>
      <td nowrap="nowrap">
        <input name="thehspace" type="text" class="smallNumOrChar" id="attr:embed:hspace" attname="hspace" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/HTML/embed/text/Vertical" /> </td>
      <td nowrap="nowrap">
        <input name="thevspace" type="text" class="smallNumOrChar" id="attr:embed:vspace" attname="vspace" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">&nbsp; </td>
      <td nowrap="nowrap">
        <input type="checkbox" id="attr:embed:autostart" name="theautostart" attname="autostart" truevalue="true" falsevalue="false" /> <MMString:loadString id="TagLibraries/HTML/embed/checkbox/theautostart/Auto" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">&nbsp;</td>
      <td nowrap="nowrap">
        <input type="checkbox" id="attr:embed:loop" name="theloop" attname="loop" truevalue="true" falsevalue="" /> <MMString:loadString id="TagLibraries/HTML/embed/checkbox/theloop/Loop" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">&nbsp; </td>
      <td nowrap="nowrap">
        <input type="checkbox" id="attr:embed:hidden" name="thehidden" attname="hidden" truevalue="true" falsevalue="" /> <MMString:loadString id="TagLibraries/HTML/embed/checkbox/thehidden/Hidden" />
      </td>
    </tr>
  </table> 
</div> 
<div MMString:name="TagLibraries/HTML/embed/div/name/Style"> 
  <table border="0" cellspacing="4">
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/HTML/embed/text/Class" /> </td>
      <td nowrap="nowrap">
        <input name="theclass" type="text" class="basicTextField" id="attr:embed:class" attname="class" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/HTML/embed/text/Style" /> </td>
      <td nowrap="nowrap">
        <input name="thestyle" type="text" class="basicTextField" id="attr:embed:class" attname="style" />
      </td>
    </tr>
  </table> 
</div>
<div MMString:name="TagLibraries/HTML/embed/div/name/Language"> 
  <table border="0" cellspacing="4">
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/HTML/embed/text/Direction" /> </td>
      <td nowrap="nowrap">
        <select name="thedir" class="dirLangList" id="attr:embed:dir" attname="dir"> 
        </select>
      </td>
    </tr>
    <tr>
      <td align="right" nowrap="nowrap"></td>
      <td nowrap="nowrap"></td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/HTML/embed/text/Language" /> </td>
      <td nowrap="nowrap">
        <select name="thelang" class="dirLangList" id="attr:embed:lang" attname="lang" editable="true"> 
        </select>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
