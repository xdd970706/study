<script>
/************************* GLOBAL VARS **************************/

var LANGUAGELIST; 
var DIRLIST;
var OLTYPELIST;

var theUIObjects; 
/****************************************************************/

function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj, theUIObjects); 
  
  // make we do a case sensitive match on the type value (inspectTagCommon won't do this) 
  switch (tagNodeObj.getAttribute("type"))
  {
    case "1": 
    {
      OLTYPELIST.setIndex(1); 
      break; 
    }
    case "a": 
    {
      OLTYPELIST.setIndex(2);     
      break; 
    }
    case "A": 
    {
      OLTYPELIST.setIndex(3);     
      break; 
    }
    case "i": 
    {
      OLTYPELIST.setIndex(4);     
      break; 
    }
    case "I": 
    {
      OLTYPELIST.setIndex(5);     
      break; 
    }
    default: 
    { 
      OLTYPELIST.setIndex(0);    
      break; 
    }
  }
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj, theUIObjects); 
}

function initializeUI()
{
	LANGUAGELIST = new ListControl("thelang"); 
	DIRLIST = new ListControl("thedir"); 
	OLTYPELIST = new ListControl("theoltype");
	
	theUIObjects  = new Array(LANGUAGELIST,DIRLIST,OLTYPELIST); 

  tagDialog.populateDropDownList(LANGUAGELIST, theLanguagesCap, theLanguagesVal, 1); 
  tagDialog.populateDropDownList(DIRLIST, theDirectionCap, theDirectionVal, 1); 
	tagDialog.populateDropDownList(OLTYPELIST, theOLTypesCap, theOLTypesVal, 1);	
}
</script>
