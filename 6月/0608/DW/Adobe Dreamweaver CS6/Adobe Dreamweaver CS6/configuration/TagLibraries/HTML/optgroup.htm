<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<head>
	<title><MMString:loadString id="TagLibraries/HTML/optgroup/title" /></title>
<script src="../../Shared/Common/Scripts/dwscripts.js"></script>
<script src="../../Shared/Common/Scripts/ListControlClass.js"></script>
<script src="../../Shared/Common/Scripts/tagDialogsCmn.js"></script>
<script src="loc_strings.js"></script>
<script src="strings.js"></script>
<script>
/************************* GLOBAL VARS **************************/

var LANGUAGELIST; 
var DIRLIST;
var theUIObjects; 

/****************************************************************/

function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj, theUIObjects); 
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj, theUIObjects); 
}

function initializeUI()
{
	LANGUAGELIST = new ListControl("thelang"); 
	DIRLIST = new ListControl("thedir"); 

	theUIObjects  = new Array(LANGUAGELIST,DIRLIST); 

  tagDialog.populateDropDownList(LANGUAGELIST, theLanguagesCap, theLanguagesVal, 1); 
  tagDialog.populateDropDownList(DIRLIST, theDirectionCap, theDirectionVal, 1); 
}
</script>
<link href="../../fields.css" rel="stylesheet" type="text/css">
</head>

<body onLoad="initializeUI();">
<div MMString:name="TagLibraries/HTML/optgroup/div/name/General"> 
  <table border="0" cellspacing="4">
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/HTML/optgroup/text/Label" /> </td>
      <td nowrap="nowrap">
        <input name="thelabel" type="text" class="basicTextField" id="attr:optgroup:label" attname="label" />
      </td> 
    </tr> 
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">&nbsp;</td>
      <td nowrap="nowrap">
        <input type="checkbox" id="attr:optgroup:disabled" name="thedisabled" attname="disabled" truevalue="disabled" falsevalue="" /> <MMString:loadString id="TagLibraries/HTML/optgroup/checkbox/thedisabled/Disabled" />
      </td> 
    </tr> 
  </table>
</div> 
<div MMString:name="TagLibraries/HTML/optgroup/div/name/Style"> 
  <table border="0" cellspacing="4">
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/HTML/optgroup/text/Class" /> </td>
      <td nowrap="nowrap">
        <input name="theclass" type="text" class="basicTextField" id="attr:optgroup:class" attname="class" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/HTML/optgroup/text/ID" /> </td>
      <td nowrap="nowrap">
        <input name="theid" type="text" class="medTField" id="attr:optgroup:id" attname="id" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/HTML/optgroup/text/Style" /> </td>
      <td nowrap="nowrap">
        <input name="thestyle" type="text" class="basicTextField" id="attr:optgroup:class" attname="style" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/HTML/optgroup/text/Title" /> </td>
      <td nowrap="nowrap">
        <input name="thetitle" type="text" class="basicTextField" id="attr:optgroup:title" attname="title" />
      </td>
    </tr>
  </table> 
</div>
<div MMString:name="TagLibraries/HTML/optgroup/div/name/Language"> 
  <table border="0" cellspacing="4">
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/HTML/optgroup/text/Direction" /> </td>
      <td nowrap="nowrap">
        <select name="thedir" class="dirLangList" id="attr:optgroup:dir" attname="dir"> 
        </select>
      </td>
    </tr>
    <tr>
      <td align="right" nowrap="nowrap"></td>
      <td nowrap="nowrap"></td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/HTML/optgroup/text/Language" /> </td>
      <td nowrap="nowrap">
        <select name="thelang" class="dirLangList" id="attr:optgroup:lang" attname="lang" editable="true"> 
        </select>
      </td>
    </tr>
  </table>
</div>
</body>
