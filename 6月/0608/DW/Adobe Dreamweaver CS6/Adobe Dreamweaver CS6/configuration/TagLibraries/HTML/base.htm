<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
           "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<head>
	<title><MMString:loadString id="TagLibraries/HTML/base/title" /></title>
<script src="../../Shared/Common/Scripts/dwscripts.js"></script>
<script src="../../Shared/Common/Scripts/tagDialogsCmn.js"></script>
<script src="../../Shared/Common/Scripts/ListControlClass.js"></script>
<script src="strings.js"></script>
<script>
/************************* GLOBAL VARS **************************/

var TARGETLIST; 
var theUIObjects; 

/****************************************************************/

function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj,theUIObjects); 
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj,theUIObjects); 
}

function initializeUI()
{
	TARGETLIST = new ListControl("thetarget"); 
	theUIObjects  = new Array(TARGETLIST); 

  tagDialog.populateDropDownList(TARGETLIST, theTargetVal, theTargetVal, 1); 
}
</script>
<link href="../../fields.css" rel="stylesheet" type="text/css">
</head>

<body onLoad="initializeUI();">
<div MMString:name="TagLibraries/HTML/base/div/name/General"> 
  <table border="0" cellspacing="4">
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/HTML/base/text/HREF" /> </td>
      <td nowrap="nowrap">
        <input name="thehref" type="text" class="basicTextField" id="attr:base:href" attname="href" required="true" />&nbsp;
        <input type="button" name="browseBtn" MMString:value="TagLibraries/HTML/base/button/browseBtn/Browse" onClick="tagDialog.browseFile('thehref');focus(this)">
      </td> 
    </tr> 
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/HTML/base/text/Target" /> </td>
      <td nowrap="nowrap">
        <select name="thetarget" class="targetList" id="attr:base:target" attname="target" editable="true"> 
        </select>
      </td> 
    </tr> 
  </table>
</div> 
</body>
</html>
