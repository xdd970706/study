<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<head>
	<title><MMString:loadString id="TagLibraries/CFML/cftrace/title" /></title>
<script src="../../Shared/Common/Scripts/ListControlClass.js"></script>
<script src="../../Shared/Common/Scripts/tagDialogsCmn.js"></script>
<script src="loc_strings.js"></script>
<script src="strings.js"></script>
<script>
/************************* GLOBAL VARS **************************/

var CFTRACETYPELIST;
var theUIObjects;

/****************************************************************/

function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj, theUIObjects); 
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj, theUIObjects); 
}

function initializeUI()
{
	CFTRACETYPELIST = new ListControl("thetype"); 
	theUIObjects = new Array(CFTRACETYPELIST); 

  tagDialog.populateDropDownList(CFTRACETYPELIST, theTraceTypeCap , theTraceTypeVal, 1)
}

</script>
<link href="../../fields.css" rel="stylesheet" type="text/css">
</head>

<body onLoad="initializeUI();">
<div MMString:name="TagLibraries/CFML/cftrace/div/name/General"> 
  <table border="0" cellspacing="4">
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/CFML/cftrace/text/Variable" /> </td>
      <td nowrap="nowrap">
        <input name="thevariable" type="text" class="basicTextField" id="attr:cftrace:variable" attname="variable" />
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/CFML/cftrace/text/Text" /> </td>
      <td nowrap="nowrap">
        <input name="thetext" type="text" class="basicTextField" id="attr:cftrace:text" attname="text" />
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/CFML/cftrace/text/Category" /> </td>
      <td nowrap="nowrap">
        <input name="thecategory" type="text" class="basicTextField" id="attr:cftrace:category" attname="category" />
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/CFML/cftrace/text/Type" /> </td>
      <td nowrap="nowrap">
	    <select name="thetype" class="multiWordOptionList" id="attr:cftrace:type" attname="type">
           
        </select>
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">&nbsp;</td>
      <td nowrap="nowrap">
        <input type="checkbox" id="attr:cfqueryparam:list" name="theabort" attname="abort" truevalue="yes" falsevalue="" />
        <MMString:loadString id="TagLibraries/CFML/cftrace/checkbox/theabort/Abort" />
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">&nbsp;</td>
      <td nowrap="nowrap">
        <input type="checkbox" id="attr:cfqueryparam:inline" name="theinline" attname="inline" truevalue="yes" falsevalue="" />
        <MMString:loadString id="TagLibraries/CFML/cftrace/checkbox/theinline/Inline" />
      </td>
    </tr>
  </table>
</div>
