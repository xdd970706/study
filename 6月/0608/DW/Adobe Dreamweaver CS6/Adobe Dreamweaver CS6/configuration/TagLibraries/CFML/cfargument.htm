<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<head>
<title><MMString:loadString id="TagLibraries/CFML/cfargument/title" /></title>
<script src="../../Shared/Common/Scripts/dwscripts.js"></script>
<script src="../../Shared/Common/Scripts/ListControlClass.js"></script>
<script src="../../Shared/Common/Scripts/tagDialogsCmn.js"></script>
<script src="loc_strings.js"></script>
<script src="strings.js"></script>
<script>
/************************* GLOBAL VARS **************************/

var TYPELIST; 
var theUIObjects; 

/****************************************************************/

function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj, theUIObjects); 
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj, theUIObjects); 
}

function initializeUI()
{
  TYPELIST = new ListControl("thetype"); 

  theUIObjects  = new Array(TYPELIST); 

  tagDialog.populateDropDownList(TYPELIST, theTypesCap, theTypesVal, 1); 
}
</script>

<link href="../../fields.css" rel="stylesheet" type="text/css">
</head>
<body onLoad="initializeUI()">
<div MMString:name="TagLibraries/CFML/cfargument/div/name/General"> 
  <table border="0" cellspacing="4">
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/CFML/cfargument/text/Name" /> </td>
      <td nowrap="nowrap"> 
        <input name="thename" type="text" class="medTField" id="attr:cfargument:name" attname="name" required="true" />&nbsp;
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/CFML/cfargument/text/Type" /> </td>
      <td nowrap="nowrap"> 
          <select name="thetype" class="dataTypeList" id="attr:cfargument:type" attname="type" editable="true">
          </select>
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/CFML/cfargument/text/Default" /> </td>
      <td nowrap="nowrap"> 
        <input name="thedefault" type="text" class="basicTextField" id="attr:cfargument:default" attname="default" />&nbsp;
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/CFML/cfargument/text/Display" /> </td>
      <td nowrap="nowrap"> 
        <input name="thedisplayName" type="text" class="basicTextField" id="attr:cfargument:displayName" attname="displayName" />&nbsp;
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/CFML/cfargument/text/Hint" /> </td>
      <td nowrap="nowrap"> 
        <input name="thehint" type="text" class="basicTextField" id="attr:cfargument:hint" attname="hint" />&nbsp;
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">&nbsp;</td>
      <td nowrap="nowrap"> 
        <input type="checkbox" id="attr:cfargument:required" name="therequired" attname="required" truevalue="yes" falsevalue=""  /> <MMString:loadString id="TagLibraries/CFML/cfargument/checkbox/therequired/Required" />
      </td>
    </tr>
  </table>
</div>
</body> 
</html>
