<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
           "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<head>
	<title><MMString:loadString id="TagLibraries/CFML/cfservletparam/title" /></title>
<script src="../../Shared/Common/Scripts/ListControlClass.js"></script>
<script src="../../Shared/Common/Scripts/tagDialogsCmn.js"></script>
<script src="loc_strings.js"></script>
<script src="strings.js"></script>
<script>
/************************* GLOBAL VARS **************************/

var TYPELIST;
var theUIObjects;

/****************************************************************/

function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj, theUIObjects); 
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj, theUIObjects); 
}

function initializeUI()
{
	TYPELIST = new ListControl("thetype"); 
	theUIObjects = new Array(TYPELIST); 

  tagDialog.populateDropDownList(TYPELIST, theServletparamTypeCap, theServletparamTypeVal, 1)
}

</script>
<link href="../../fields.css" rel="stylesheet" type="text/css">
</head>

<body onLoad="initializeUI();">
<div MMString:name="TagLibraries/CFML/cfservletparam/div/name/General"> 
  <table border="0" cellspacing="4">
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/CFML/cfservletparam/text/Name" /> </td>
      <td nowrap="nowrap"> 
        <input name="thename" type="text" class="medTField" id="attr:cfserveletparam:name" attname="name" required="true" />
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/CFML/cfservletparam/text/Value" /> </td>
      <td nowrap="nowrap">
        <input name="thevalue" type="text" class="basicTextField" id="attr:cfserveletparam:value" attname="value" />
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/CFML/cfservletparam/text/Variable" /> </td>
      <td nowrap="nowrap">
        <input name="thevariable" type="text" class="basicTextField" id="attr:cfserveletparam:variable" attname="variable" />
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/CFML/cfservletparam/text/Type" /> </td>
      <td nowrap="nowrap">
	    <select name="thetype" class="dataTypeList" id="attr:cfserveletparam:type" attname="type">
           
        </select>
      </td>
    </tr>
  </table>
</div> 
</body>
</html>
