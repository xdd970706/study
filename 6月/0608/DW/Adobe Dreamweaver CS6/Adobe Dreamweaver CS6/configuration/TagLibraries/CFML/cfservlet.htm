<script src="../../Shared/Common/Scripts/dwscripts.js"></script>
<script src="../../Shared/Common/Scripts/tagDialogsCmn.js"></script>
<script>
function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj); 
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj); 
}
</script>
<link href="../../fields.css" rel="stylesheet" type="text/css">

<body>
<div MMString:name="TagLibraries/CFML/cfservlet/div/name/General">

    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/CFML/cfservlet/text/Code" /> </td>
      <td nowrap="nowrap"> 
        <input name="thecode" type="text" class="basicTextField" id="attr:cfservlet:code" attname="code" required="true" />
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/CFML/cfservlet/text/JRun" /> </td>
      <td nowrap="nowrap"> 
        <input name="thejrunproxy" type="text" class="basicTextField" id="attr:cfservlet:jrunproxy" attname="proxy" />

    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/CFML/cfservlet/text/Timeout" /> </td>
      <td nowrap="nowrap"> 
        <input name="thetimeout" type="text" class="basicTextField" id="attr:cfservlet:timeout" attname="timeout" />

    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">&nbsp;</td>
      <td nowrap="nowrap"> 
        <input type="checkbox" id="attr:cfservlet:debug" name="thedebug" attname="debug" truevalue="yes" falsevalue=""/> <MMString:loadString id="TagLibraries/CFML/cfservlet/checkbox/thedebug/Debug" />
      </td>
    </tr>
