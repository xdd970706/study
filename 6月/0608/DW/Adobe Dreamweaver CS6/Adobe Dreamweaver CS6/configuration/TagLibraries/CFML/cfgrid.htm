<script>
/************************* GLOBAL VARS **************************/

var ALIGNLIST;
var SELECTMODELIST;
var FONTLIST;
var GRIDDATAALIGNLIST;
var ROWHEADERALIGNLIST;
var ROWHEADERFONTLIST;
var COLHEADERALIGNLIST;
var COLHEADERFONTLIST;
var theUIObjects;
var FORMATLIST;
// Color control elements
var COLORP_BGCOLOR, COLORP_SELECT, COLORP_TEXTCOLOR, COLORP_COLHEAD, COLORP_ROWHEAD;
var TEXT_BGCOLOR, TEXT_SELECT, TEXT_TEXTCOLOR, TEXT_COLHEADCOLOR, TEXT_ROWHEADCOLOR;

/****************************************************************/

function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj, theUIObjects);
  updateColors();
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj, theUIObjects);
}

function updateUI(itemName)
{
  switch(itemName)
  {
    case "bgColorPicker":
    {
      tagDialog.updateColorPicker("colorPicker",COLORP_BGCOLOR,TEXT_BGCOLOR,true);
      break;
    }
    case "bgcolor":
    {
      tagDialog.updateColorPicker("colorField",COLORP_BGCOLOR,TEXT_BGCOLOR,true);
      break;
    }
    case "selectColorPicker":
    {
      tagDialog.updateColorPicker("colorPicker",COLORP_SELECT,TEXT_SELECT,true);
      break;
    }
    case "selectcolor":
    {
      tagDialog.updateColorPicker("colorField",COLORP_SELECT,TEXT_SELECT,true);
      break;
    }
    case "textColorPicker":
    {
      tagDialog.updateColorPicker("colorPicker",COLORP_TEXTCOLOR,TEXT_TEXTCOLOR,true);
      break;
    }
    case "textcolor":
    {
      tagDialog.updateColorPicker("colorField",COLORP_TEXTCOLOR,TEXT_TEXTCOLOR,true);
      break;
    }
    case "columnTextColorPicker":
    {
      tagDialog.updateColorPicker("colorPicker",COLORP_COLHEAD,TEXT_COLHEADCOLOR,true);
      break;
    }
    case "colheadertextcolor":
    {
      tagDialog.updateColorPicker("colorField",COLORP_COLHEAD,TEXT_COLHEADCOLOR,true);
      break;
    }
    case "rowTextColorPicker":
    {
      tagDialog.updateColorPicker("colorPicker",COLORP_ROWHEAD,TEXT_ROWHEADCOLOR,true);
      break;
    }
    case "rowheadertextcolor":
    {
      tagDialog.updateColorPicker("colorField",COLORP_ROWHEAD,TEXT_ROWHEADCOLOR,true);
      break;
    }
  }
}

function updateColors()
{
  tagDialog.updateColorPicker("colorField",COLORP_BGCOLOR,TEXT_BGCOLOR);
  tagDialog.updateColorPicker("colorField",COLORP_SELECT,TEXT_SELECT);
  tagDialog.updateColorPicker("colorField",COLORP_TEXTCOLOR,TEXT_TEXTCOLOR);
  tagDialog.updateColorPicker("colorField",COLORP_COLHEAD,TEXT_COLHEADCOLOR);
  tagDialog.updateColorPicker("colorField",COLORP_ROWHEAD,TEXT_ROWHEADCOLOR);
}

function initializeUI()
{
	ALIGNLIST = new ListControl("thealign");
	SELECTMODELIST = new ListControl("theselectmode");
	FONTLIST = new ListControl("thefont");
	GRIDDATAALIGNLIST = new ListControl("thegriddataalign");
	ROWHEADERALIGNLIST = new ListControl("therowheaderalign");
	ROWHEADERFONTLIST = new ListControl("therowheaderfont");
	COLHEADERALIGNLIST = new ListControl("thecolheaderalign");
	COLHEADERFONTLIST = new ListControl("thecolheaderfont");
	FORMATLIST = new ListControl("theformat");

	theUIObjects = new Array(FORMATLIST,ALIGNLIST, SELECTMODELIST,FONTLIST,GRIDDATAALIGNLIST,ROWHEADERALIGNLIST,ROWHEADERFONTLIST,COLHEADERALIGNLIST,COLHEADERFONTLIST);

  COLORP_BGCOLOR = dwscripts.findDOMObject("bgColorPicker");
  COLORP_SELECT = dwscripts.findDOMObject("selectColorPicker");
  COLORP_TEXTCOLOR = dwscripts.findDOMObject("textColorPicker");
  COLORP_COLHEAD = dwscripts.findDOMObject("columnTextColorPicker");
  COLORP_ROWHEAD = dwscripts.findDOMObject("rowTextColorPicker");

  TEXT_BGCOLOR = dwscripts.findDOMObject("thebgcolor");
  TEXT_SELECT = dwscripts.findDOMObject("theselectcolor");
  TEXT_TEXTCOLOR = dwscripts.findDOMObject("thetextcolor");
  TEXT_COLHEADCOLOR = dwscripts.findDOMObject("thecolheadertextcolor");
  TEXT_ROWHEADCOLOR = dwscripts.findDOMObject("therowheadertextcolor");

  tagDialog.populateDropDownList(ALIGNLIST, theVericalAlignmentsCap, theVericalAlignmentsVal, 1);
  tagDialog.populateDropDownList(SELECTMODELIST, theSelectModeCap, theSelectModeVal, 0);
  tagDialog.populateDropDownList(FONTLIST, dw.getSystemFontList('all'), dw.getSystemFontList('all'), 1);
  tagDialog.populateDropDownList(GRIDDATAALIGNLIST, theGridDataAlignCap, theGridDataAlignVal, 0);
  tagDialog.populateDropDownList(ROWHEADERALIGNLIST, theGridDataAlignCap, theGridDataAlignVal, 0);
  tagDialog.populateDropDownList(ROWHEADERFONTLIST, dw.getSystemFontList('all'), dw.getSystemFontList('all'), 1);
  tagDialog.populateDropDownList(COLHEADERALIGNLIST, theGridDataAlignCap, theGridDataAlignVal, 0);
  tagDialog.populateDropDownList(COLHEADERFONTLIST, dw.getSystemFontList('all'), dw.getSystemFontList('all'), 1);
  tagDialog.populateDropDownList(FORMATLIST, theGridFormatCap, theGridFormatVal, 0);

	GRIDDATAALIGNLIST.setIndex(0);
	ROWHEADERALIGNLIST.setIndex(0);
	COLHEADERALIGNLIST.setIndex(0);
}
</script>
