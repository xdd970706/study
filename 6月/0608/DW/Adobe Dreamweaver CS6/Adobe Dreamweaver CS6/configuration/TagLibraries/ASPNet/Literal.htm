<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
           "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<head>
	<title><MMString:loadString id="TagLibraries/ASPNet/Literal/title" /></title>
  <link rel="stylesheet" href="../../fields.css">
<script src="../../Shared/Common/Scripts/dwscripts.js"></script>
<script src="../../Shared/Common/Scripts/tagDialogsCmn.js"></script>
<script src="../../Shared/Controls/Scripts/MultiStateCheckBox.js"></script>
<script>

var theEnableViewStateMultiStateCheckBox;
var theVisibleMultiStateCheckBox;

function initializeUI(){
  theEnableViewStateMultiStateCheckBox = new MultiStateCheckBox("theenableviewstate");
  theEnableViewStateMultiStateCheckBox.initializeUI(); 
  theVisibleMultiStateCheckBox = new MultiStateCheckBox("thevisible");
  theVisibleMultiStateCheckBox.initializeUI(); 
}  
  
function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj); 
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj); 
}

function updateUI(itemName)
{
  switch(itemName)
  {
    case "enableviewstate":
	{
	  theEnableViewStateMultiStateCheckBox.updateUI(); 
	  break; 
	} 	
    case "visible":
	{
	  theVisibleMultiStateCheckBox.updateUI(); 
	  break; 
	} 	
  }
}

</script>
</head>

<body onLoad="initializeUI()">
<div MMString:name="TagLibraries/ASPNet/Literal/div/name/General"> 
  <input type="hidden" name="therunat" attname="runat" value="server" required="true" /> 
  <table border="0" cellspacing="4">
    <tr valign="baseline">
      <td align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/ASPNet/Literal/text/ID" /> </td>
      <td nowrap="nowrap">
        <input name="theid" type="text" class="medTField" id="aspnet:literal:id" attname="id" />
      </td>
    </tr>
    <tr valign="baseline">
      <td align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/ASPNet/Literal/text/Text" /> </td>
      <td nowrap="nowrap">
        <input name="thetext" type="text" class="basicTextField" id="aspnet:literal:text" attname="text" />
      </td>
    </tr>
    <tr valign="baseline">
      <td align="right" nowrap="nowrap">&nbsp;</td>
      <td nowrap="nowrap">
        <input name="theenableviewstate" attname="enableviewstate" type="image" value="disabled" truevalue="true" falsevalue="false" src="../../Shared/MM/Images/checkbox_dis.gif" width="13" height="13" onClick="updateUI('enableviewstate');" > 
        <MMString:loadString id="TagLibraries/ASPNet/Literal/text/Enable" /> 
      </td>
    </tr>
    <tr valign="baseline">
      <td align="right" nowrap="nowrap">&nbsp;</td>
      <td nowrap="nowrap">
        <input name="thevisible" attname="visible" type="image" value="disabled" truevalue="true" falsevalue="false" src="../../Shared/MM/Images/checkbox_dis.gif" width="13" height="13" onClick="updateUI('visible');" > 
        <MMString:loadString id="TagLibraries/ASPNet/Literal/text/Visible" />
      </td>
    </tr> 
  </table>
</div>
<div MMString:name="TagLibraries/ASPNet/Literal/div/name/Events"> 
  <div MMString:name="TagLibraries/ASPNet/Literal/div/name/OnDataBinding">
    <textarea name="theOnDataBinding" attname="OnDataBinding" id="aspnet:literal:ondatabinding" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div MMString:name="TagLibraries/ASPNet/Literal/div/name/OnDisposed">
    <textarea name="theOnDisposed" attname="OnDisposed" id="aspnet:literal:ondisposed" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div MMString:name="TagLibraries/ASPNet/Literal/div/name/OnInit">
    <textarea name="theOnInit" attname="OnInit" id="aspnet:literal:oninit" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div MMString:name="TagLibraries/ASPNet/Literal/div/name/OnLoad">
    <textarea name="theOnLoad" attname="OnLoad" id="aspnet:literal:onload" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div MMString:name="TagLibraries/ASPNet/Literal/div/name/OnPreRender">
    <textarea name="theOnPreRender" attname="OnPreRender" id="aspnet:literal:onprerender" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div MMString:name="TagLibraries/ASPNet/Literal/div/name/OnUnLoad">
    <textarea name="theOnUnLoad" attname="OnUnLoad" id="aspnet:literal:onunload" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div>
</div> 
</body>
</html>
