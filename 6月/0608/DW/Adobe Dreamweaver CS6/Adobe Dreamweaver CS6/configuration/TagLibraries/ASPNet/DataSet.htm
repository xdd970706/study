<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<head>
	<title><MMString:loadString id="TagLibraries/ASPNet/DataSet/title" /></title>
<script src="../../Shared/Common/Scripts/dwscripts.js"></script>
<script src="../../Shared/Common/Scripts/tagDialogsCmn.js"></script>
<script>

function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj); 
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj); 
}

function setCreateDataSet(storedProcBox){
  var createDataSet = dwscripts.findDOMObject('thecreatedataset');
  if (storedProcBox.checked == true){
    createDataSet.setAttribute("falsevalue","false");
  }else{
    createDataSet.setAttribute("falsevalue","false");
  }
}
</script>
<link href="../../fields.css" rel="stylesheet" type="text/css">
</head>

<body>
<div MMString:name="TagLibraries/ASPNet/DataSet/div/name/General"> 
  <input type="hidden" name="therunat" attname="runat" value="server" required="true" />

    </tr>
    <tr valign="baseline">
      <td align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/ASPNet/DataSet/text/Database" /> </td>
      <td nowrap="nowrap">
        <input name="thedatabasetype" type="text" class="basicTextField" id="aspnet:dataset:databasetype" attname="DatabaseType" />
      </td>
    </tr>

    </tr>
    <tr valign="baseline">
      <td align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/ASPNet/DataSet/text/Success" /> </td>
      <td nowrap="nowrap">
        <input name="thesuccessurl" type="text" class="basicTextField" id="aspnet:dataset:successurl" attname="successurl" />
      </td>
    </tr>
    <tr valign="baseline">
      <td align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/ASPNet/DataSet/text/Failure" /> </td>

        <input name="thefailureurl" type="text" class="basicTextField" id="aspnet:dataset:failureurk" attname="FailureURL" />

    </tr>

      </td>
    </tr>
   <tr valign="baseline">
      <td align="right" nowrap="nowrap">&nbsp;</td>
      <td nowrap="nowrap">
        <input type="checkbox" id="attr:dataset:debug" name="thedebug" attname="debug" truevalue="true" falsevalue="false" /> <MMString:loadString id="TagLibraries/ASPNet/DataSet/checkbox/thedebug/Debug" />
      </td>
    </tr>  

    <tr valign="baseline">
      <td align="right" nowrap="nowrap">&nbsp;</td>
      <td nowrap="nowrap">

      </td>
    </tr>  
    <tr valign="baseline">
      <td align="right" nowrap="nowrap">&nbsp;</td>

        <input type="checkbox" id="attr:dataset:createdataset" name="thecreatedataset" attname="createdataset" truevalue="true" falsevalue="" /> <MMString:loadString id="TagLibraries/ASPNet/DataSet/checkbox/thecreatedataset/Create" />
      </td>
    </tr>  
    <tr valign="baseline">
      <td align="right" nowrap="nowrap">&nbsp;</td>
      <td nowrap="nowrap">
        <input type="checkbox" id="attr:dataset:expression" name="theexpression" attname="expression" truevalue="true" falsevalue="" /> <MMString:loadString id="TagLibraries/ASPNet/DataSet/checkbox/theexpression/Expression" />
      </td>
    </tr>
