	<title><MMString:loadString id="TagLibraries/ASPNet/EditCommandColumn/title" /></title>
<script src="../../Shared/Common/Scripts/dwscripts.js"></script>
<script src="../../Shared/Common/Scripts/tagDialogsCmn.js"></script>
<script src="../../Shared/Controls/Scripts/MultiStateCheckBox.js"></script>
<script>
var theHeaderStyleWrapMultiStateCheckBox = new MultiStateCheckBox("theHeaderStyle-Wrap");
var theItemStyleWrapMultiStateCheckBox = new MultiStateCheckBox("theItemStyle-Wrap");

function initializeUI(){
  theHeaderStyleWrapMultiStateCheckBox.initializeUI(); 
  theItemStyleWrapMultiStateCheckBox.initializeUI(); 
}  

function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj); 
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj); 
}

function updateUI(itemName)
{
  switch(itemName)
  {
    case "ItemStyle-Wrap":
	{
	  theItemStyleWrapMultiStateCheckBox.updateUI(); 
	  break; 
	} 	
    case "HeaderStyle-Wrap":
	{
	  theHeaderStyleWrapMultiStateCheckBox.updateUI(); 
	  break; 
	} 	
  }
}

</script>

<link href="../../fields.css" rel="stylesheet" type="text/css">
</head>

<body onLoad="initializeUI()">
<div MMString:name="TagLibraries/ASPNet/EditCommandColumn/div/name/General"> 
<input type="hidden" name="therunat" attname="runat" value="server" required="true" /> 
  <table border="0" cellspacing="4">

      <td align="right" nowrap="nowrap"><MMString:loadString id="TagLibraries/ASPNet/EditCommandColumn/text/Data" /> </td>

    <tr valign="baseline">

    <tr valign="baseline">
