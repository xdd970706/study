<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 0;
				height: 0;
				border-left: 50px solid transparent;
				border-right: 50px solid transparent;
				border-top: 50px solid orange;
				border-bottom: 50px solid transparent;
			}
			ul{
				width: 800px;
				height: 40px;
				background-color: #CCCCCC;
				margin: 50px auto;
			}
			ul li{
				list-style: none;
				float: left;
				width: 100px;
				line-height: 40px;
				text-align: center;
			}
			ul li a{
				text-decoration: none;
				color: #000000;
			}
			ul li:nth-child(6){
				position: relative;
			}
			ul li:nth-child(6)::after{
				content: "";
				/* display: block; */
				position: absolute;
				right: 10px;
				top: 17px;
				border-left: 5px solid transparent;
				border-right: 5px solid transparent;
				border-top: 5px solid orange;
				border-bottom: 5px solid transparent;
			}
		</style>
	</head>
	<body>
		<!--三角都是使用背景图来完成或者图片-->
		<div></div>
		
		<hr/>
		
		<ul>
			<li><a href="">新闻1</a></li>
			<li><a href="">新闻2</a></li>
			<li><a href="">新闻3</a></li>
			<li><a href="">新闻4</a></li>
			<li><a href="">新闻5</a></li>
			<li><a href="">新闻6</a></li>
			<li><a href="">新闻7</a></li>
			<li><a href="">新闻8</a></li>
		</ul>
	</body>
</html>
